<nav class="navbar navbar-dark bg-primary ml-4">
  <a class="navbar-brand" href="/">
    angular simple CRUD
  </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li *ngFor="let employee of employeeArray" class="list-group-item list-group-item-action"
        (click)="openForEdit(employee)"[class.active]="employee == selectedEmployee">
       <span class="badge bg-primary">{{employee.id}}</span> {{employee.name}} - {{employee.country}}
        
        </li>
      </ul>
      <div class="card mt-4">
      <div class="card-body">
      <div class="card-title">
        insert a new employee
        
      </div>
          <div class="form-group">
            <input  type="text" placeholder="Insert a name" class="form-control"  [(ngModel)]="selectedEmployee.name">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Insert a country" class="form-control"  [(ngModel)]="selectedEmployee.country">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">
            Submit
          </button>
          <button *ngIf="selectedEmployee"
          class="btn btn-danger"
          (click)="delectedEmployee()">
            delete
          </button>
      </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <img width="300px" alt="angular logo" src="https://www.shanebart.com/wp-content/uploads/2021/11/3h5gjh43gj5hhg43j-1.png">
    </div>
  </div>
</div>
